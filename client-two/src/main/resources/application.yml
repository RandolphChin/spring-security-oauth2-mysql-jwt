server:
  port: 8082
  servlet:
    context-path: /clientTwo
logging:
  level:
    org:
      springframework:
        security: DEBUG

security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8000/oauth/check_token
      jwt:
        key-uri: http://localhost:8000/oauth/token_key
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
    client:
      access-token-uri: http://localhost:8000/oauth/token
      client-id: clientTwo
      client-secret: clientTwo
      grant-type: authorization_code,refresh_token
      scope: all
      user-authorization-uri: http://localhost:8000/oauth/authorize